<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="titulo">Grupo Los Pinos Gemelos - Vacaciones y Licencias</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="../js/script.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
</head>
<body>
    <video class="video" src="../assets/Space01.mp4" position="fixed" video autoplay="autoplay" loop="loop" preload="auto" muted></video>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="../index.html"><img id="logo" src="../assets/Twinpines.svg.png" title="Logo Grupo Los Pinos Gemelos" alt="Logo Grupo Los Pinos Gemelos"></a>
        <a href="../index.html">Inicio</a>
        <a href="documentos.html">Documentos</a>
        <a href="#">Vacaciones</a>
    </div>  
    <div id="main">
        <span id="mainBar">
            <button class="openbtn" onclick="openNav()">☰ GRUPO LOS PINOS GEMÉLOS</button>  
            <div class="openbtn">
                <button onclick="menuLogin()" class="dropbtn">GRUPO LPG</button>
                <div id="myDropdown1" class="dropdown-content">
                <a href="signup.html" onclick="login()">Registrate</a>
                <a href="login.html" onclick="login()">Inicia Sesión</a>
                <a href="login.html" id="btnLogout" onclick="logout()">Cerrar Sesión</a>
                </div>
            </div>
        </span>
    </div>
    <div class="container">
        <h1>Vacaciones y Licencias</h1>
        <div id="vacasX"></div>
        <hr>
        <h4>Elige los dias que quieres descansar!</h4>
        <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Item</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Acción</th>
            <th scope="col">Total de dias</th>
            </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
                <tr id="footer">
                <th scope="row" colspan="5">Carrito vacío</th>
                </tr>
            </tfoot>
            </table>
        <div class="row" id="cards"></div>
    </div>



    
    <template id="template-footer">
        <th scope="row" colspan="2">Total de dias</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                Vaciar carrito
            </button>
            <button class="btn btn-success btn-sm" id="botonReserva">
                Reservar
            </button>
        </td>
        <td class="font-weight-bold"> <span>5000</span></td>
    </template>
    



    <template id="template-carrito">
    <tr>
        <th scope="row">id</th>
        <td>Café</td>
        <td>1</td>
        <td>
            <button class="btn btn-info btn-sm">
                +
            </button>
            <button class="btn btn-danger btn-sm">
                -
            </button>
        </td>
        <td> <span>500</span></td>
    </tr>
    </template>

    <template id="template-card">
        <div class="col-12 mb-2 col-md-4">
        <div class="card">
            <img src="" alt="" class="card-img-top">
            <div class="card-body">
            <h5>Titulo</h5>
            <p>Cantidad</p>
            <button class="btn btn-dark">Agregar</button>
            </div>
        </div>
        </div>
    </template>
    <script src="../js/carrito.js"></script>
</body>
</html>
